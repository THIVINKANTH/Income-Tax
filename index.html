<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <h2 class="text-center mt-4">Income tax Calculator</h2>
    <!-- Tax calculator form -->
    <form class="container mt-5 pt-5 bg-light border col-lg-4 shadow">
      <!-- Name -->
      <div class="mb-4 col-lg-12 m-auto">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Your name"
        />
      </div>
      <!-- Profession -->
      <div class="mb-4 col-lg-12 m-auto">
        <label for="profession" class="form-label">Profession</label>
        <input
          type="text"
          class="form-control"
          id="profession"
          placeholder="Your profession"
        />
      </div>
      <!-- Annual Income -->
      <div class="mb-4 col-lg-12 m-auto">
        <label for="annual-income" class="form-label">Annual Income</label>
        <input
          type="number"
          class="form-control"
          id="annual-income"
          placeholder="Your annual income"
        />
      </div>
      <!-- Other Income -->
      <div class="my-4 col-lg-12 m-auto">
        <label for="other-income" class="form-label"
          >Other Source of Income
          <span class="text-muted">(optional)</span></label>
        <input
          type="number"
          class="form-control"
          id="other-income"
          placeholder="Eg: Income from Bank deposits + other"
        />
      </div>
      <!-- Exemptions -->
      <div class="row">
        <label class="form-label"
          >Exemptions <span class="text-muted">(optional)</span></label
        >
        <div class="col">
          <input
            type="number"
            class="form-control"
            name="epf-ppf-savings"
            id="epf-ppf-savings"
            placeholder="EPF + PPF savings"
          />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            name="hra-exemption"
            id="hra-exemption"
            placeholder="HRA exemption + other"
          />
        </div>
      </div>
      <!-- Submit button -->
      <div class="text-center my-3">
        <button class="btn btn-primary" type="submit">Calculate</button>
      </div>
    </form>
    <div id="tax-information"></div>
    <script src="index.js"></script>
</body>
</html>
